<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.vi.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="auth">
        <div class="user">
            <span class="use-profile">
                <span class="user-avt"></span>
                <span class="user-name"></span>           
            </span>
            <span class="create-post"><a href="#">Create</a></span>
            <span class="logout"><a href="#">Logout</a></span>
        </div>
        <div class="btn-header">
            <div class="btn-login">Login</div>
            <div class="btn-register">Register</div>
        </div>
    </div>
    <div class="post">
        <h2>Tạo blog</h2>
        <form action="" class="posts">
            <input type="text" placeholder="Nhập tiêu đề" class="posts-title">
            <textarea name="" id="" cols="30" rows="10" placeholder="Nhập nội dung" class="posts-content"></textarea>
            <input type="text" id="datepicker" class="form-control">           
            <button class="create-blog">create</button>
        </form>
    </div>
    <div class="blog">
    </div>
    <div class="overlay">
        <div class="form">
            <div class="type-form">
                <div class="login active">Login</div>
                <div class="register">Register</div>
            </div>
            <h2 class="type">Login</h2>
            <div class="form-body">
                <form action="#" class="form-login">
                    <div class="form-login-body">
                        <div class="field">
                            <input type="email" class="login-email" required placeholder="Nhập email" value="bootz@gmail.com">
                        </div>
                        <div class="field">
                            <input type="password" class="login-password" required placeholder="Nhập password" value="boot12345">
                        </div>
                        <div class="field">
                            <button class="btn-login-form" type="submit">Login</button>
                            <button class="btn-exit-login" type="button">Thoát</button>
                        </div>
                        <div class="field noti-login"></div>
                    </div>
                </form>
                <form action="#" class="form-register">
                    <div class="form-login-body">
                        <div class="field">
                            <input type="text" class="register-name" required placeholder="Nhập tên">
                        </div>
                        <div class="field">
                            <input type="email" required class="register-email" placeholder="Nhập email">
                        </div>
                        <div class="field">
                            <input type="password" required class="register-password" placeholder="Nhập password">
                        </div>
                        <div class="field">
                            <button class="btn-register-form" type="submit">Register</button>
                            <button class="btn-exit-register" type="button">Thoát</button>
                        </div>
                        <div class="field noti-register"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="loading">
        <div class="loading-animate">
            <p> Đang tải</p>
            <div class="animate">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="toast">
        <div class="toast-content">
            <div class="toast-header">Thông báo</div>
            <div class="toast-body"></div>
        </div>
    </div>
</body>
 <script type="module" src="./js/index.js"></script>
    <script>
       $(document).ready(function () {
                $('#datepicker').datepicker({
                format: 'mm/dd/yyyy',
                language: 'en', // Đặt ngôn ngữ cho DatePicker (vi cho tiếng Việt)
                todayHighlight: true,
                autoclose: true,
            });
        });
    </script>
    
 </html>
